<!DOCTYPE html>
<html>
<body>
<footer>  
         <section id="contact">

    <div class="contact-box">
    <div class="c-heading">
    <h1>CONTACT</h1>
    </div>

    <div class="contact">
        <div class="contact-form">
            <form>
                <div class="row">
                    <div class="fullinput">
                        <input type="text" placeholder="Full Name">
                    </div>
                </div>
                <div class="row">
                    <div class="fullinput">
                        <input type="email" placeholder="Example@gmail.com">
                    </div>
                </div>
                <div class="row">
                    <div class="fullinput">
                        <textarea placeholder="Write Your Message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="fullinput">
                       <button>SEND</button>
                    </div>
                </div>


            </form>
        </div>
</footer>

</body>
</html>
